<!DOCTYPE html>
<html>
  <head>
    <title>Penguin AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/noiiet/penguin-ar-toy/main/pattern-penguin.png.patt">
        <!-- 3D Penguin Model -->
        <a-entity 
          gltf-model="https://raw.githubusercontent.com/noiiet/penguin-ar-toy/main/penguin.gltf" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <!-- Default camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
